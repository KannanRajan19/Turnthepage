<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="piggyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#B8956A"/>
    </linearGradient>
  </defs>

  <!-- Piggy bank body -->
  <ellipse cx="50" cy="55" rx="35" ry="28" fill="url(#piggyGradient)"/>

  <!-- Snout -->
  <ellipse cx="82" cy="55" rx="10" ry="8" fill="#E5C49A"/>
  <circle cx="79" cy="53" r="2" fill="#1B4332"/>
  <circle cx="85" cy="53" r="2" fill="#1B4332"/>

  <!-- Ears -->
  <ellipse cx="30" cy="30" rx="8" ry="10" fill="url(#piggyGradient)" transform="rotate(-20, 30, 30)"/>
  <ellipse cx="50" cy="28" rx="8" ry="10" fill="url(#piggyGradient)" transform="rotate(20, 50, 28)"/>

  <!-- Inner ears -->
  <ellipse cx="30" cy="32" rx="4" ry="5" fill="#E5C49A" transform="rotate(-20, 30, 32)"/>
  <ellipse cx="50" cy="30" rx="4" ry="5" fill="#E5C49A" transform="rotate(20, 50, 30)"/>

  <!-- Eye -->
  <circle cx="65" cy="45" r="5" fill="#FDF6E3"/>
  <circle cx="66" cy="45" r="3" fill="#2D3B35"/>
  <circle cx="67" cy="44" r="1" fill="#FDF6E3"/>

  <!-- Coin slot -->
  <rect x="40" y="28" width="15" height="4" rx="2" fill="#1B4332"/>

  <!-- Legs -->
  <rect x="25" y="75" width="8" height="12" rx="2" fill="url(#piggyGradient)"/>
  <rect x="40" y="78" width="8" height="12" rx="2" fill="url(#piggyGradient)"/>
  <rect x="55" y="78" width="8" height="12" rx="2" fill="url(#piggyGradient)"/>
  <rect x="70" y="75" width="8" height="12" rx="2" fill="url(#piggyGradient)"/>

  <!-- Hooves -->
  <rect x="25" y="85" width="8" height="4" rx="1" fill="#1B4332"/>
  <rect x="40" y="88" width="8" height="4" rx="1" fill="#1B4332"/>
  <rect x="55" y="88" width="8" height="4" rx="1" fill="#1B4332"/>
  <rect x="70" y="85" width="8" height="4" rx="1" fill="#1B4332"/>

  <!-- Tail -->
  <path d="M15 55 Q5 50 8 60 Q12 70 15 65" fill="none" stroke="url(#piggyGradient)" stroke-width="4" stroke-linecap="round"/>

  <!-- Coin going in -->
  <g>
    <ellipse cx="47" cy="15" rx="8" ry="3" fill="#D4A574" stroke="#B8956A" stroke-width="1">
      <animate attributeName="cy" values="5; 25; 5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1; 0; 1" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <text x="47" y="17" font-family="serif" font-size="5" fill="#1B4332" text-anchor="middle">
      <animate attributeName="y" values="7; 27; 7" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1; 0; 1" dur="2s" repeatCount="indefinite"/>
      $
    </text>
  </g>
</svg>
