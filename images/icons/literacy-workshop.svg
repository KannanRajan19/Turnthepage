<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Chalkboard/whiteboard -->
  <rect x="8" y="10" width="48" height="32" rx="2" fill="#2D3B35"/>
  <rect x="10" y="12" width="44" height="28" fill="#FDF6E3"/>

  <!-- ABC letters on board -->
  <text x="18" y="30" font-family="serif" font-size="12" font-weight="bold" fill="#1B4332">A</text>
  <text x="30" y="30" font-family="serif" font-size="12" font-weight="bold" fill="#D4A574">B</text>
  <text x="42" y="30" font-family="serif" font-size="12" font-weight="bold" fill="#1B4332">C</text>

  <!-- Board stand -->
  <rect x="28" y="42" width="8" height="4" fill="#2D3B35"/>
  <path d="M20 60 L32 46 L44 60" fill="none" stroke="#2D3B35" stroke-width="3" stroke-linecap="round"/>

  <!-- Pointer/pencil -->
  <g transform="rotate(-30, 50, 25)">
    <rect x="48" y="20" width="3" height="20" fill="#D4A574"/>
    <polygon points="48,40 51,40 49.5,45" fill="#1B4332"/>
  </g>

  <!-- Sparkle/learning indicator -->
  <circle cx="52" cy="8" r="2" fill="#D4A574">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="14" r="1.5" fill="#D4A574">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
